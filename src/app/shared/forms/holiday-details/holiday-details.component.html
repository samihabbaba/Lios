<div [formGroup]="form" class="form-container" *ngIf="form">
  <div class="input-container">
    <span class="p-float-label">
      <input formControlName="name" type="text" pInputText />
      <label>{{ "Name" | translate }}</label>
    </span>
    <small *ngIf="checkValidity('name')" class="p-error">{{
      "Invalid input." | translate
    }}</small>
  </div>

  <div class="input-container">
    <span class="p-float-label">
      <p-dropdown
      [options]="months"
      formControlName="month"
      placeholder="{{ ' ' | translate }}"
    ></p-dropdown>
    <label>{{ "Month" | translate }}</label>
    </span>
    <small *ngIf="checkValidity('month')" class="p-error">{{
      "Invalid input." | translate
    }}</small>
  </div>

  <div class="input-container">
    <span class="p-float-label">
      <p-dropdown
      [options]="days31"
      formControlName="day"
      placeholder="{{ ' ' | translate }}"
    ></p-dropdown>
    <label>{{ "Day" | translate }}</label>
    </span>
    <small *ngIf="checkValidity('day')" class="p-error">{{
      "Invalid input." | translate
    }}</small>
  </div>

  <div class="input-container">
    <span class="p-float-label">
      <input formControlName="duration" type="number" pInputText />
      <label>{{ "Duration" | translate }}</label>
    </span>
    <small *ngIf="checkValidity('duration')" class="p-error">{{
      "Invalid input." | translate
    }}</small>
  </div>

  <div class="input-container">
     <span class="p-float-label">

       <p-calendar
       appendTo="body"
       formControlName="startHour"
       [timeOnly]="true"
       placeholder="Start Hour"
       inputId="timeonly"
       ></p-calendar>
        <label>{{ "Start Hour" | translate }}</label>
      </span>

    <small *ngIf="checkValidity('startHour')" class="p-error">{{
      "Invalid input." | translate
    }}</small>
  </div>

  <div class="input-container">
     <span class="p-float-label">

       <p-calendar
       appendTo="body"
       formControlName="endHour"
       [timeOnly]="true"
       inputId="timeonly"
       placeholder="Start Hour"
       ></p-calendar>
        <label>{{ "Start Hour" | translate }}</label>
      </span>
       <small *ngIf="checkValidity('endHour')" class="p-error">{{
      "Invalid input." | translate
    }}</small>
  </div>
</div>
