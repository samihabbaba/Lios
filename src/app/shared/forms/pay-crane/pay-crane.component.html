<div style="padding-top: 16px" *ngIf="selectedInvoices">
  <div class="total-amount">
    {{ "Total Amount" | translate }}: $ {{ returnTotalAmount() }}
  </div>
  <p-listbox
    [options]="invoices"
    [(ngModel)]="selectedInvoices"
    [metaKeySelection]="false"
    [checkbox]="true"
    [multiple]="true"
    optionLabel="name"
    [listStyle]="{ 'max-height': '100%' }"
    [style]="{ width: '100%' }"
  >
    <ng-template let-item pTemplate="item">
      <div class="country-item" style="display: flex; width: 60%">
        <div>
          {{ item.transactions[0].sequenceNumberConstuct }}
        </div>
        <div style="margin-left: auto">($ {{ item.amount }})</div>
      </div>
    </ng-template>
  </p-listbox>

  <div class="buttons-container-crane">
    <button
      [disabled]='paymentId == null'
      pButton
      pRipple
      type="button"
      label="Report 1"
      class="p-button-warning p-button-text"
      (click)="showTelerikReport('crane/payment---Lios/craneFatura',paymentId,false)"
    ></button>

    <button
      [disabled]='paymentId == null'
      pButton
      pRipple
      type="button"
      label="Report 2"
      class="p-button-warning p-button-text"
      (click)="showTelerikReport('crane/payment---Lios/craneFatura',paymentId,true)"
    ></button>
  </div>
</div>




<!-- Telerik Dialog -->
<p-dialog
  *ngIf="displayTelerikDialog"
  [(visible)]="displayTelerikDialog"
  [modal]="false"
  [style]="{ width: '90vw', top:'-30vh'}"
  [contentStyle]="{minHeight: '80vh'}"
>
  <app-telerik-viewer
    [var1]="this.reportVar1"
    [var2]="this.reportVar2"
    [isAlternative]="this.reportIsAlternative"
    [input]="0"
  >
  </app-telerik-viewer>
</p-dialog>
