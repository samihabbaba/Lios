<p-dialog
  (onShow)="onDialogShow()"
  (onHide)="onDialogHide()"
  [header]="dialogHeader"
  [(visible)]="displayDialog"
  [modal]="true"
  [style]="{ width: '70vw' }"
>
  <div [ngSwitch]="formName">
    <div *ngSwitchCase="'addAgencyForm'">
      <app-add-agency></app-add-agency>
    </div>
    <div *ngSwitchCase="'agencyDetailsForm'">
      <app-agency-details></app-agency-details>
    </div>

    <div *ngSwitchCase="'addCaptainForm'">
      <app-add-captain></app-add-captain>
    </div>

    <div *ngSwitchCase="'captainDetailsForm'">
      <app-captain-details></app-captain-details>
    </div>

    <div *ngSwitchCase="'addLocalForm'">
      <app-add-local></app-add-local>
    </div>

    <div *ngSwitchCase="'localDetailsForm'">
      <app-local-details></app-local-details>
    </div>

    <div *ngSwitchCase="'localPasswordForm'">
      <app-local-password></app-local-password>
    </div>

    <div *ngSwitchCase="'addBrandForm'">
      <app-add-brand></app-add-brand>
    </div>

    <div *ngSwitchCase="'addGroupForm'">
      <app-add-group></app-add-group>
    </div>

    <div *ngSwitchCase="'addCategoryForm'">
      <app-add-category></app-add-category>
    </div>

    <div *ngSwitchCase="'groupDetailsForm'">
      <app-group-details></app-group-details>
    </div>

    <div *ngSwitchCase="'brandDetailsForm'">
      <app-brand-details></app-brand-details>
    </div>

    <div *ngSwitchDefault>
      <p>Not a valid form</p>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <p-button
      #button
      [disabled]="!formIsValid"
      icon="pi pi-check"
      (click)="submitForm(button)"
      label="{{ 'Submit' | translate }}"
      styleClass="p-button-text"
    ></p-button>
  </ng-template>
</p-dialog>
